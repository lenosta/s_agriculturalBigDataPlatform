<title> Plugin example </title>
<body bgcolor="white">
<h3> Current time is : </h3>
<object classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93" width="160" height="150" codebase="http://java.sun.com/products/plugin/1.2.2/jinstall-1_2_2-win.cab#Version=1,2,2,0">

<param name="java_codebase" value="applet">

        Plugin tag OBJECT or EMBED not supported by browser.
    
</noembed>
</comment>
</object>

<p>
<h4>
<font color=red>
The above applet is loaded using the Java Plugin from a jsp page using the
plugin tag.
</font>
</h4>
